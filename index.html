<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uni-verse</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div style="position: absolute; top: 10px; left: 10px; z-index: 100;">
        <button id="zoomInBtn">+</button>
        <button id="zoomOutBtn">-</button>
    </div>

    <!-- Mobile Controls -->
    <div style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; flex-direction: column; align-items: center;">
        <button id="moveUpBtn" style="width: 50px; height: 50px; margin-bottom: 5px;">⬆</button>
        <div style="display: flex;">
            <button id="moveLeftBtn" style="width: 50px; height: 50px; margin-right: 5px;">⬅</button>
            <button id="moveDownBtn" style="width: 50px; height: 50px; margin-right: 5px;">⬇</button>
            <button id="moveRightBtn" style="width: 50px; height: 50px;">➡</button>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "rot-js": "./node_modules/rot-js/lib/index.js"
            }
        }
    </script>
    <script type="module" src="main.js?v=1757525029"></script>
</body>
</html>
