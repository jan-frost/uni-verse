name: CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Trigger on version tags like v1.0.0

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24.x' # Use the latest 24.x version (soon to be LTS)

    - name: Install dependencies
      run: npm install

    - name: Build production bundle
      run: npm run build

    - name: Run tests
      run: npm test

    - name: Upload production artifact
      uses: actions/upload-artifact@v4
      with:
        name: github-pages
        path: dist

  deploy:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v') # Only deploy on tag pushes
    runs-on: ubuntu-latest

    permissions:
      contents: read # Required for actions/checkout to read the repository content
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: github-pages

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist' # Upload the bundled content from the dist directory

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4